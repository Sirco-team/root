        background: #6366f1;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        transition: background 0.2s;
      }
      .print-btn:hover {
        background: #4f46e5;
      }
      .back-btn {
        background: #f3f4f6;
        color: #6366f1;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 10px 22px;
        font-size: 1em;
        cursor: pointer;
        margin-right: 16px;
        margin-bottom: 0;

        transition: background 0.2s;
      }
      .back-btn:hover {
        background: #e0e7ff;
      }
      .sections {
        display: flex;
        flex-direction: column;
        gap: 24px;
        margin-top: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      .section-box {
        background: #f3f4f6;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        padding: 18px 16px 14px 16px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #e5e7eb;
        text-align: left;
        position: relative;
        margin: 0;
      }
      .section-title {
        font-size: 1.1em;
        font-weight: bold;
        color: #6366f1;
        margin-bottom: 8px;
      }
      .section-content {
        font-size: 1em;
        color: #222;
        margin: 12px 0;
      }
      .section-img {
        max-width: 100%;
        border-radius: 6px;
        margin: 14px 0 0 0;
        display: block;
      }
      .img-center {
        margin-left: auto;
        margin-right: auto;
      }
      .img-left {
        float: left;
        margin-right: 16px;
      }
      .img-right {
        float: right;
        margin-left: 16px;
      }
      .section-content:after {
        content: "";
        display: table;
        clear: both;
      }
      @media print {
        body {
          background: #fff !important;
          color: #222 !important;
        }
        .container {
          box-shadow: none !important;
          background: #fff !important;
        }
        .week-header {
          background: linear-gradient(90deg, #6366f1 0%, #f59e42 100%) !important;
          color: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .section-box {
          background: inherit !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          border: 1px solid #e5e7eb !important;
        }
        .section-title {
          color: #6366f1 !important;
        }
        .print-btn {
          display: none !important;
        }
        .back-btn {
          display: none !important;
        }
      }

      const sectionsContainer = document.getElementById('sectionsContainer');
      weekData.sections.forEach(section => {
        const box = document.createElement('div');
        box.className = 'section-box';
        if(section.color) box.style.background = section.color;
        if(section.css) box.style.cssText += section.css;
        let html = `<div class='section-title'>${section.title}</div>`;
        section.content.forEach(item => {
          if(item.type === 'image') {
            html += `<img class='section-img' src='${item.src}' alt='${item.alt || ''}'>`;
          } else if(item.type === 'text') {
