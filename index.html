<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Everything Blog</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0e7ff 0%, #fdf6e3 100%);
        color: #222;
      }
      .container {
        max-width: 900px;
        margin: 40px auto 0 auto;
        background: #fff;
        box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        border-radius: 12px;
        padding: 40px 32px 32px 32px;
        text-align: center;
      }
      .blog-header {
        background: linear-gradient(90deg, #6366f1 0%, #f59e42 100%);
        color: #fff;
        padding: 24px 0 16px 0;
        border-radius: 10px 10px 0 0;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      }
      h1 {
        font-size: 2.7em;
        margin-bottom: 0.2em;
        letter-spacing: 1px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 2em;
      }
      #searchBar {
        width: 80%;
        max-width: 400px;
        padding: 10px;
        margin-bottom: 24px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #bbb;
        background: #f3f4f6;
      }
      #weeksContainer {
        margin: 32px 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        justify-items: center;
      }
      .week-card {
        background: #f3f4f6;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        padding: 18px 10px 12px 10px;
        width: 100%;
        max-width: 180px;
        cursor: pointer;
        transition: box-shadow 0.2s, transform 0.2s;
        border: 1px solid #e5e7eb;
        text-align: center;
      }
      .week-card:hover {
        box-shadow: 0 4px 16px rgba(99,102,241,0.18);
        transform: translateY(-2px) scale(1.03);
        background: #e0e7ff;
      }
      .week-title {
        font-size: 1em;
        font-weight: bold;
        margin-bottom: 6px;
        color: #6366f1;
      }
      .week-date {
        font-size: 0.85em;
        color: #f59e42;
      }
      #showMoreBtn {
        display: none;
        margin-bottom: 16px;
        background: #6366f1;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 24px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        transition: background 0.2s;
      }
      #showMoreBtn:hover {
        background: #4f46e5;
      }
      .copyright {
        text-align: center;
        margin-top: 40px;
        color: #555;
        font-size: 1em;
      }
      .copyright a {
        color: inherit;
        text-decoration: none;
        cursor: pointer;
      }
      .copyright a:hover {
        text-decoration: underline;
      }
      .disclaimer {
        font-size: 0.7em;
        color: #888;
        margin-top: 8px;
        text-align: center;
      }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4660041917882468" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="blog-header">
        <h1>Awesome Everything Blog</h1>
        <p>Welcome to your weekly source for news on awesome everything!<br>
        Stay tuned for fresh updates, tips, and stories every week.</p>
      </div>
      <input type="text" id="searchBar" placeholder="Search weeks or titles...">
      <div id="weeksContainer"></div>
      <button id="showMoreBtn">Show More</button>
      <div class="copyright">
        <a href="https://make-me.code-faction.gleeze.com" target="_blank" rel="noopener">&copy;</a> Learn-by-video 2025
      </div>
      <div class="disclaimer">
        News may be made by an LLM but was fact checked by a member of Learn-by-video.
      </div>
    </div>
    <script>
      // Example week data
      const weeks = [
        { title: 'The Morning Brief: August 16, 2025', date: '8/16/25', url: 'day5.html' },

        { title: 'The morning briefing 8/15', date: '8/15/25', url: 'day2.html' },
        { title: 'The morning briefing 8/11', date: '8/11/25', url: 'day1.html' },
        { title: 'AI Revolution', date: '8/3-10/25', url: 'week1.html' }
        // ...add more stuff as needed
      
      ];
      let shownCount = 15;
      function renderWeeks(filter = '') {
        const container = document.getElementById('weeksContainer');
        container.innerHTML = '';
        let filtered = weeks.filter(w =>
          w.title.toLowerCase().includes(filter.toLowerCase()) ||
          w.date.toLowerCase().includes(filter.toLowerCase())
        );
        let toShow = filtered.slice(0, shownCount);
        toShow.forEach(w => {
          const card = document.createElement('div');
          card.className = 'week-card';
          card.onclick = () => location.href = w.url;
          card.innerHTML = `<div class='week-title'>${w.title}</div><div class='week-date'>${w.date}</div>`;
          container.appendChild(card);
        });
        document.getElementById('showMoreBtn').style.display = (filtered.length > shownCount) ? 'inline-block' : 'none';
      }
      document.getElementById('searchBar').addEventListener('input', function() {
        shownCount = 15;
        renderWeeks(this.value);
      });
      document.getElementById('showMoreBtn').onclick = function() {
        shownCount += 15;
        renderWeeks(document.getElementById('searchBar').value);
      };
      renderWeeks();
    </script>
  </body>
</html>
